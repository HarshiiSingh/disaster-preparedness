<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Emergency Checklists</title>
    <link rel="shortcut icon" href="#" />
    <link rel="stylesheet" href="./blocks/popups.css" />
  </head>
  <body>
    <div class="popup-overlay" id="popup-overlay"></div>
    <div class="popups">
      <!-- Hurricane -->
      <button id="hurricane-button" class="popup__button">
        Hurricane Emergency Checklist
      </button>
      <div class="popup" id="edit-hurricane-checklist">
        <button class="close-popup"></button>
        <h2 class="popup__title">Hurricane Emergency Checklist</h2>
        <ul>
          <li>
            <input type="checkbox" /><input
              class="checklist-item"
              placeholder="Item or preparation"
            />
          </li>
        </ul>
      </div>
      <!-- Wildfire -->

        Wildfire Emergency Checklist
      </button>

              class="checklist-item"
              placeholder="Item or preparation"
            />
          </li>
        </ul>
      </div>
      <!-- Snowstorm -->
      <button id="snowstorm-button" class="popup__button">
        Snowstorm Emergency Checklist
      </button>
      <div class="popup" id="edit-snowstorm-checklist">

          <li>
            <input type="checkbox" /><input

              placeholder="Item or preparation"
            />
          </li>
        </ul>
      </div>
      <!-- Earthquake -->
      <button id="earthquake-button" class="popup__button">
        Earthquake Emergency Checklist
      </button>
      <div class="popup" id="edit-earthquake-checklist">
        <button class="close-popup"></button>
        <h2 class="popup__title">Earthquake Emergency Checklist</h2>
        <ul>
          <li>
            <input type="checkbox" /><input
              class="checklist-item"
              placeholder="Item or preparation"
            />
          </li>
        </ul>
      </div>
    </div>
    <script src="./components/popups.js"></script>
  </body>
</html>
